{% extends "layout.html" %}

{% block title %}
    Novo Produto
{% endblock %}

{% block main %}
    <form action="/novoproduto" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="nome" placeholder="Nome de Produto" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="preco" placeholder="PreÃ§o" type="number" step=".01">
        </div>
        <div class="form-group">
            <input list="categoria" name="categoria">
            <datalist id="categoria">
                {% for categoria in lista_categorias %}
                    <option value="{{categoria['nome_categoria']}}">
                {% endfor %}
            </datalist>
        </div>

        <button class="btn btn-primary" type="submit">Registrar</button>
    </form>
{% endblock %}
